<script>


    function tableFromJson() {


		// the json data. (you can change the values here.)


        var covidData = [
            {'Provided Resource': 'Oxygen Cylinder', 'Person/Organization Name': 'Razzor',
                'Amt Per Unit': '450', 'Contact': '9998887776', 'Status': 'Available'
            },
            {'Provided Resource': 'Test Entry 2', 'Person/Organization Name': 'Test Entry 2',
                'Amt Per Unit': 'Test Entry 2', 'Contact': 'Test Entry 2', 'Status': 'Test Entry 2'
            },
            {'Provided Resource': 'Test Entry 3', 'Person/Organization Name': 'Test Entry 3',
                'Amt Per Unit': 'Test Entry 3', 'Contact': 'Test Entry 3', 'Status': 'Test Entry 3'
            }
        ]

       
        var col = [];
        for (var i = 0; i < covidData.length; i++) {
            for (var key in covidData[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 0; i < covidData.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = covidData[i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);
        
    }
    
</script>
