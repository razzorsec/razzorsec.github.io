<html>
<head>
  <script>
    
async function myFunction(){
  const finput = document.getElementById('fileinput');
  const file = finput.files[0];
  const arrayBuffer = await file.arrayBuffer();
  const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer); // hash the message
  console.log(arrayBuffer, hashBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  document.getElementById("hash").innerHTML = hashHex;
} 
  </script>
</head>
<body>
<input type="file" id="fileinput" onchange="myFunction()"> <br />
  <p id="hash"></p>
</body>
</html>
